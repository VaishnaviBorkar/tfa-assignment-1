<!-- 
 Q. 4 - Describe the various HTML Elements required to embed the video in an document and 
 further explain the following HTML attributes : 
  ● <video> 
  ● controls
  ● src 
  ● poster 
  ● width 
  ● height


Ans :-
<video> tag and <iframe> tag are used to embed the video in a web document.
<video> tag is used to embed the video containt in a document such as movie,clips or othor videos stream.
<iframe> tag is an inline frame which is used to embed the videos from YouTube to the current html document.
Attributes of <video> and <iframe> tag :-
    Controls,src,poster,width ,height
● controls :- 
         Controls is an attribute of video tag which is used to specify that
         the video controls should be displayed in document.
         Controls include :play,pause,volume,caption/subtitle and more. 
  ● src :- 
        src is an attribute of video tag which is used to specify the sours of video containt to be displayed.
      
  ● poster  : 
        Poster is an attribute used to show the thumbnails on the videos.it specify which image should be
        display at the time of the video downloading.

  ● width  :
         width attribute is used to specify the width of the video player on web document in pixels.

  ● height :
          width attribute is used to specify the height of the video player on web page in pixels.

-->
